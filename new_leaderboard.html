<head>
  <title>
    Leaderboard
  </title>
</head>
<body>
  <h1>Leaderboard</h1>
  <!--to make the leaderboard template available in the interface add the following -->
  <!-- spacebar syntax is used in html to make something appear dynamically -->
  {{> leaderboard}}
</body>

<!-- templates are used to create connection b/w user-interface and javascript code (application logic)-->

<template name="leaderboard">
  {{> addPlayerForm}}
  <input type="button" class="increment" value="Give 5 Points">
  <input type="button" class="decrement" value="Take 5 Points">
  <ul>
    {{#each player}}
    <li class="player {{selectedClass}}">{{name}}:{{score}}</li>
    {{/each}}
  </ul>
  {{#if showSelectedPlayer}}
    <li>Selected Player: {{showSelectedPlayer.name}}</li>
  {{/if}}
</template>

<template name="addPlayerForm">
  <form >
      <input type="text" name="playerName" >
      <input type="submit" value="Add Player">
  </form>

</template>
